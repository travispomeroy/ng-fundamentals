<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br/>
        {{event?.location?.address}}<br/>
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>

    <div class="col-md-7" style="width: 660px">
      <div class="btn-toolbar">
        <div class="btn-group mr-2" style="margin-right: 20px; margin-left: 20px">
          <button class="btn btn-default btn-sm" [class.active]="sortBy==='name'"
                  (click)="sortBy='name'">By
            Name</button>
          <button class="btn btn-default btn-sm" [class.active]="sortBy==='votes'"
                  (click)="sortBy='click'">By Votes</button>
        </div>
        <div class="btn-group mr-2">
          <button class="btn btn-default btn-sm" [class.active]="filterBy ===
        'all'"
                  (click)="filterBy = 'all'">All
          </button>
          <button class="btn btn-default btn-sm" [class.active]="filterBy === 'beginner'"
                  (click)="filterBy
         = 'beginner'">
            Beginner</button>
          <button class="btn btn-default btn-sm" [class.active]="filterBy === 'intermediate'"
                  (click)="filterBy = 'intermediate'">
            Intermediate</button>
          <button class="btn btn-default btn-sm" [class.active]="filterBy === 'advanced'"
                  (click)="filterBy = 'advanced'">
            Advanced</button>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <session-list [filterBy]="filterBy" [sortBy]="sortBy" *ngIf="!addMode"
                [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)"
                  (cancel)="cancelAddSession()"></create-session>

</div>
